<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab for Review Test 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap');
        
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --secondary: #4caf50;
            --accent: #a5d6a7;
            --bg: #f1f8e9;
            --white: #ffffff;
            --danger: #ef5350;
            --success: #66bb6a;
            --quiz-btn-color: #ff9800; /* M√†u cam n·ªïi b·∫≠t cho Quiz */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--secondary);
            font-weight: 500;
        }

        /* Controls Area */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f9fdf9;
            border-radius: 16px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .voice-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--accent);
            font-family: inherit;
            outline: none;
            background: white;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .btn-quiz { 
            background: var(--quiz-btn-color); 
            color: white; 
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.4); }
            70% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(255, 152, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 152, 0, 0); }
        }

        .btn-quiz:hover { 
            background: #f57c00; 
            transform: translateY(-2px); 
        }

        /* Vocab Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            position: relative;
            height: 120px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.2);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.3);
        }

        /* Tooltip style */
        .card .details {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            width: 280px;
            background: #1b5e20;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 10;
        }

        .card:hover .details {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .details::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: #1b5e20 transparent transparent transparent;
        }

        .ipa { 
            color: #ffffff; 
            background: rgba(0,0,0,0.2);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace; 
            font-size: 15px; 
            font-weight: 500;
            margin-bottom: 10px; 
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .def { font-size: 13px; color: #e8f5e9; font-style: italic; margin-bottom: 10px; line-height: 1.4; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;}
        .v-meaning { display: block; font-size: 17px; margin-bottom: 12px; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        .yg-link {
            display: inline-block;
            width: 100%;
            padding: 8px;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }

        /* Quiz Overlay */
        #quizOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .quiz-container {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            position: relative;
        }

        .quiz-q { font-size: 22px; font-weight: 700; color: var(--primary-dark); margin-bottom: 30px; }
        .options { display: grid; gap: 12px; }
        .opt-btn {
            padding: 16px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
            transition: 0.2s;
        }
        .opt-btn:hover:not(:disabled) { border-color: var(--primary); background: #f1f8e9; }
        
        .opt-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .opt-btn.wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }

        .close-quiz {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .grid { grid-template-columns: 1fr 1fr; }
            .card { height: 100px; font-size: 15px; }
            .controls { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Vocab for Review Test 3</h1>
        <p class="subtitle">Di chu·ªôt qua c√°c t·ª´ v·ª±ng ƒë·ªÉ bi·∫øt nghƒ©a, phi√™n √¢m IPA v√† b·ªëi c·∫£nh th·ª±c t·∫ø</p>
    </header>

    <div class="controls">
        <div class="voice-group">
            <span>Gi·ªçng ƒë·ªçc:</span>
            <select id="voiceSelect"></select>
        </div>
        <button class="btn btn-quiz" onclick="openQuiz()">
            <span>B·∫Øt ƒë·∫ßu Quiz ‚ûî</span>
        </button>
    </div>

    <div class="grid" id="vocabGrid"></div>
</div>

<div id="quizOverlay">
    <div class="quiz-container">
        <span class="close-quiz" onclick="closeQuiz()">&times;</span>
        <div id="quizContent">
            <div class="quiz-q" id="question">Loading...</div>
            <div class="options" id="optionsGrid"></div>
        </div>
        <div id="score" style="margin-top: 20px; font-weight: 600; color: #666;"></div>
    </div>
</div>

<script>
    const VOCAB_DATA = {
        "Transition": { ipa: "/tr√¶nÀàz…™ É.…ôn/", paraphrase: "a process of changing from one state or condition to another", meaning: "s·ª± chuy·ªÉn ƒë·ªïi" },
        "Expand": { ipa: "/…™kÀàsp√¶nd/", paraphrase: "to increase in size, number, or importance", meaning: "m·ªü r·ªông" },
        "Developmental phase": { ipa: "/d…™Àåvel.…ôpÀàmen.t…ôl fe…™z/", paraphrase: "a stage of growth or improvement", meaning: "giai ƒëo·∫°n ph√°t tri·ªÉn" },
        "Craftsman": { ipa: "/Ààkr…ëÀêfts.m…ôn/", paraphrase: "a person who is very skilled at making things by hand", meaning: "th·ª£ th·ªß c√¥ng" },
        "Continue the tradition": { ipa: "/k…ônÀàt…™n.juÀê √∞…ô tr…ôÀàd…™ É.…ôn/", paraphrase: "to do something that has been done by your family for a long time", meaning: "ti·∫øp n·ªëi truy·ªÅn th·ªëng" },
        "Competitive edge": { ipa: "/k…ômÀàpet.…™.t…™v ed í/", paraphrase: "something that makes a company better than its rivals", meaning: "l·ª£i th·∫ø c·∫°nh tranh" },
        "Staff attitude": { ipa: "/st…ëÀêf Àà√¶t.…™.t ÉuÀêd/", paraphrase: "the way that employees think and behave", meaning: "th√°i ƒë·ªô nh√¢n vi√™n" },
        "Locally sourced": { ipa: "/Ààl…ô ä.k…ôl.i s…îÀêst/", paraphrase: "obtained or gathered from a nearby area", meaning: "ngu·ªìn g·ªëc ƒë·ªãa ph∆∞∆°ng" },
        "Bare facts": { ipa: "/be…ôr f√¶kts/", paraphrase: "the simplest and most basic information without any extra detail", meaning: "s·ª± th·∫≠t thu·∫ßn t√∫y" },
        "Referencing": { ipa: "/Ààref.…ôr.…ôns.…™≈ã/", paraphrase: "the act of showing where information in a text came from", meaning: "tr√≠ch d·∫´n ngu·ªìn" },
        "Financial data": { ipa: "/fa…™Ààn√¶n. É…ôl Ààde…™.t…ô/", paraphrase: "numbers and information relating to money", meaning: "s·ªë li·ªáu t√†i ch√≠nh/th·ªëng k√™" },
        "Warehouses": { ipa: "/Ààwe…ô.ha ä.z…™z/", paraphrase: "large buildings used for storing goods before they are sold", meaning: "kho h√†ng" },
        "Infrastructure": { ipa: "/Àà…™n.fr…ôÀåstr åk.t É…ôr/", paraphrase: "the basic systems and structures that an organization needs to work", meaning: "c∆° s·ªü h·∫° t·∫ßng" },
        "Software programs": { ipa: "/Ààs…íft.we…ôr Ààpr…ô ä.…°r√¶mz/", paraphrase: "instructions that tell a computer what to do", meaning: "ch∆∞∆°ng tr√¨nh ph·∫ßn m·ªÅm" },
        "Operational costs": { ipa: "/Àå…íp.…ôrÀàe…™. É…ôn.…ôl k…ísts/", paraphrase: "the money needed to keep a business running day-to-day", meaning: "chi ph√≠ v·∫≠n h√†nh" },
        "Navigate": { ipa: "/Ààn√¶v.…™.…°e…™t/", paraphrase: "to find your way around on a website or computer screen", meaning: "ƒëi·ªÅu h∆∞·ªõng/duy·ªát" },
        "Complained": { ipa: "/k…ômÀàple…™nd/", paraphrase: "said that something is wrong or not satisfactory", meaning: "ph√†n n√†n" },
        "Revenue": { ipa: "/Ààrev.…ôn.juÀê/", paraphrase: "the total amount of money received by a company", meaning: "doanh thu" },
        "Durability": { ipa: "/Àåd í ä…ô.r…ôÀàb…™l.…ô.ti/", paraphrase: "the ability to stay in good condition for a long time", meaning: "ƒë·ªô b·ªÅn" },
        "Functionality": { ipa: "/Àåf å≈ãk. É…ônÀà√¶l.…ô.ti/", paraphrase: "how useful something is and how well it works", meaning: "t√≠nh nƒÉng/t√≠nh h·ªØu d·ª•ng" }
    };

    // --- Audio System ---
    let synth = window.speechSynthesis;
    let voices = [];
    const voiceSelect = document.getElementById('voiceSelect');

    function populateVoices() {
        // L·ªçc b·ªè David v√† Zira, ch·ªâ l·∫•y c√°c gi·ªçng ti·∫øng Anh kh√°c
        voices = synth.getVoices().filter(v => 
            v.lang.startsWith('en') && 
            !v.name.includes('David') && 
            !v.name.includes('Zira')
        );
        
        voiceSelect.innerHTML = voices.map((v, i) => 
            `<option value="${i}">${v.name.includes('Google') ? 'üåê ' : 'üó£Ô∏è '}${v.name}</option>`
        ).join('');
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }
    populateVoices();

    function speak(text) {
        synth.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        if (voices[voiceSelect.value]) {
            utter.voice = voices[voiceSelect.value];
        }
        utter.rate = 0.85;
        synth.speak(utter);
    }

    // --- Render Grid ---
    const grid = document.getElementById('vocabGrid');
    Object.entries(VOCAB_DATA).forEach(([word, info]) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            ${word}
            <div class="details">
                <div class="ipa">${info.ipa}</div>
                <div class="def">${info.paraphrase}</div>
                <strong class="v-meaning">${info.meaning}</strong>
                <a href="https://youglish.com/pronounce/${word}/english" target="_blank" class="yg-link">üì∫ Xem v√≠ d·ª• th·ª±c t·∫ø</a>
            </div>
        `;
        card.onmouseenter = () => speak(word);
        grid.appendChild(card);
    });

    // --- Quiz Logic ---
    let currentQ = '';
    let score = 0;
    let totalQuestions = 0;

    function openQuiz() {
        document.getElementById('quizOverlay').style.display = 'flex';
        score = 0;
        totalQuestions = 0;
        updateScore();
        generateQuestion();
    }

    function closeQuiz() {
        document.getElementById('quizOverlay').style.display = 'none';
        synth.cancel();
    }

    function generateQuestion() {
        const keys = Object.keys(VOCAB_DATA);
        currentQ = keys[Math.floor(Math.random() * keys.length)];
        const correct = VOCAB_DATA[currentQ].meaning;
        
        let distractors = Object.values(VOCAB_DATA)
            .map(v => v.meaning)
            .filter(m => m !== correct);
        distractors = distractors.sort(() => 0.5 - Math.random()).slice(0, 3);
        
        const options = [...distractors, correct].sort(() => 0.5 - Math.random());
        
        document.getElementById('question').innerText = `T·ª´ "${currentQ}" nghƒ©a l√† g√¨?`;
        const optionsGrid = document.getElementById('optionsGrid');
        optionsGrid.innerHTML = '';

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => handleAnswer(btn, opt === correct);
            optionsGrid.appendChild(btn);
        });
    }

    function handleAnswer(selectedBtn, isCorrect) {
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);
        
        totalQuestions++;
        if (isCorrect) {
            selectedBtn.classList.add('correct');
            score++;
            speak("Correct!");
        } else {
            selectedBtn.classList.add('wrong');
            speak("Wrong answer.");
            btns.forEach(b => {
                if (b.innerText === VOCAB_DATA[currentQ].meaning) b.classList.add('correct');
            });
        }

        updateScore();
        setTimeout(generateQuestion, 1500);
    }

    function updateScore() {
        document.getElementById('score').innerText = `K·∫øt qu·∫£: ${score}/${totalQuestions}`;
    }
</script>

</body>
