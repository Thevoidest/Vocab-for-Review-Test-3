<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocab for Review Test 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap');
        
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --secondary: #4caf50;
            --accent: #a5d6a7;
            --bg: #f1f8e9;
            --white: #ffffff;
            --danger: #ef5350;
            --success: #66bb6a;
            --quiz-btn-color: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #333;
            line-height: 1.6;
            padding: 10px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: clamp(20px, 6vw, 32px);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--secondary);
            font-weight: 500;
            font-size: 14px;
            padding: 0 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: #f9fdf9;
            border-radius: 16px;
            gap: 15px;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .controls { flex-direction: row; }
            body { padding: 20px; }
            .container { padding: 30px; }
        }

        .voice-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        select {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--accent);
            font-family: inherit;
            outline: none;
            background: white;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            font-size: 16px;
        }

        @media (min-width: 768px) {
            .btn { width: auto; }
        }

        .btn-quiz { 
            background: var(--quiz-btn-color); 
            color: white; 
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(255, 152, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 152, 0, 0); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        @media (min-width: 480px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        }

        .card {
            position: relative;
            height: 100px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.15);
        }

        .card .details {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            width: calc(100% - 40px);
            max-width: 350px;
            background: #1b5e20;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .card.active .details, 
        .card:hover .details {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        @media (min-width: 1024px) {
            .card .details {
                position: absolute;
                bottom: 120%;
                transform: translateX(-50%) translateY(10px);
            }
            .card:hover .details {
                transform: translateX(-50%) translateY(0);
            }
        }

        .ipa { 
            color: #ffffff; 
            background: rgba(255,255,255,0.15);
            padding: 5px 10px;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace; 
            font-size: 14px; 
            font-weight: 500;
            margin-bottom: 10px; 
            display: inline-block;
        }
        .def { font-size: 13px; color: #e8f5e9; font-style: italic; margin-bottom: 12px; line-height: 1.5; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;}
        .v-meaning { display: block; font-size: 18px; margin-bottom: 15px; color: #fff; font-weight: 700; }
        
        .yg-link {
            display: block;
            padding: 12px;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }

        #quizOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .quiz-container {
            background: white;
            width: 95%;
            max-width: 500px;
            padding: 30px 20px;
            border-radius: 24px;
            text-align: center;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .quiz-q { font-size: 20px; font-weight: 700; color: var(--primary-dark); margin-bottom: 20px; padding: 0 10px; }
        .options { display: grid; gap: 10px; }
        .opt-btn {
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 14px;
            background: white;
            cursor: pointer;
            font-size: 15px;
            font-family: inherit;
            font-weight: 500;
            transition: 0.2s;
        }
        
        .opt-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .opt-btn.wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }

        .close-quiz {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 10px;
        }

        #mobileOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            z-index: 90;
        }
    </style>
</head>
<body>

<div id="mobileOverlay" onclick="closeAllCards()"></div>

<div class="container">
    <header>
        <h1>Vocab for Review Test 3</h1>
        <p class="subtitle">Ch·∫°m (Mobile) ho·∫∑c Di chu·ªôt (PC) ƒë·ªÉ xem nghƒ©a v√† nghe ph√°t √¢m</p>
    </header>

    <div class="controls">
        <div class="voice-group">
            <span>Accent:</span>
            <select id="voiceSelect"></select>
        </div>
        <button class="btn btn-quiz" onclick="openQuiz()">
            <span>B·∫Øt ƒë·∫ßu Quiz ‚ûî</span>
        </button>
    </div>

    <div class="grid" id="vocabGrid"></div>
</div>

<div id="quizOverlay">
    <div class="quiz-container">
        <span class="close-quiz" onclick="closeQuiz()">&times;</span>
        <div id="quizContent">
            <div class="quiz-q" id="question">ƒêang t·∫£i...</div>
            <div class="options" id="optionsGrid"></div>
        </div>
        <div id="score" style="margin-top: 20px; font-weight: 600; color: #666; font-size: 14px;"></div>
    </div>
</div>

<script>
    const VOCAB_DATA = {
        "Transition": { ipa: "/tr√¶nÀàz…™ É.…ôn/", paraphrase: "a process of changing from one state or condition to another", meaning: "s·ª± chuy·ªÉn ƒë·ªïi" },
        "Expand": { ipa: "/…™kÀàsp√¶nd/", paraphrase: "to increase in size, number, or importance", meaning: "m·ªü r·ªông" },
        "Developmental phase": { ipa: "/d…™Àåvel.…ôpÀàmen.t…ôl fe…™z/", paraphrase: "a stage of growth or improvement", meaning: "giai ƒëo·∫°n ph√°t tri·ªÉn" },
        "Craftsman": { ipa: "/Ààkr…ëÀêfts.m…ôn/", paraphrase: "a person who is very skilled at making things by hand", meaning: "th·ª£ th·ªß c√¥ng" },
        "Continue the tradition": { ipa: "/k…ônÀàt…™n.juÀê √∞…ô tr…ôÀàd…™ É.…ôn/", paraphrase: "to do something that has been done by your family for a long time", meaning: "ti·∫øp n·ªëi truy·ªÅn th·ªëng" },
        "Competitive edge": { ipa: "/k…ômÀàpet.…™.t…™v ed í/", paraphrase: "something that makes a company better than its rivals", meaning: "l·ª£i th·∫ø c·∫°nh tranh" },
        "Staff attitude": { ipa: "/st…ëÀêf Àà√¶t.…™.t ÉuÀêd/", paraphrase: "the way that employees think and behave", meaning: "th√°i ƒë·ªô nh√¢n vi√™n" },
        "Locally sourced": { ipa: "/Ààl…ô ä.k…ôl.i s…îÀêst/", paraphrase: "obtained or gathered from a nearby area", meaning: "ngu·ªìn g·ªëc ƒë·ªãa ph∆∞∆°ng" },
        "Bare facts": { ipa: "/be…ôr f√¶kts/", paraphrase: "the simplest and most basic information without any extra detail", meaning: "s·ª± th·∫≠t thu·∫ßn t√∫y" },
        "Referencing": { ipa: "/Ààref.…ôr.…ôns.…™≈ã/", paraphrase: "the act of showing where information in a text came from", meaning: "tr√≠ch d·∫´n ngu·ªìn" },
        "Financial data": { ipa: "/fa…™Ààn√¶n. É…ôl Ààde…™.t…ô/", paraphrase: "numbers and information relating to money", meaning: "s·ªë li·ªáu t√†i ch√≠nh/th·ªëng k√™" },
        "Warehouses": { ipa: "/Ààwe…ô.ha ä.z…™z/", paraphrase: "large buildings used for storing goods before they are sold", meaning: "kho h√†ng" },
        "Infrastructure": { ipa: "/Àà…™n.fr…ôÀåstr åk.t É…ôr/", paraphrase: "the basic systems and structures that an organization needs to work", meaning: "c∆° s·ªü h·∫° t·∫ßng" },
        "Software programs": { ipa: "/Ààs…íft.we…ôr Ààpr…ô ä.…°r√¶mz/", paraphrase: "instructions that tell a computer what to do", meaning: "ch∆∞∆°ng tr√¨nh ph·∫ßn m·ªÅm" },
        "Operational costs": { ipa: "/Àå…íp.…ôrÀàe…™. É…ôn.…ôl k…ísts/", paraphrase: "the money needed to keep a business running day-to-day", meaning: "chi ph√≠ v·∫≠n h√†nh" },
        "Navigate": { ipa: "/Ààn√¶v.…™.…°e…™t/", paraphrase: "to find your way around on a website or computer screen", meaning: "ƒëi·ªÅu h∆∞·ªõng/duy·ªát" },
        "Complained": { ipa: "/k…ômÀàple…™nd/", paraphrase: "said that something is wrong or not satisfactory", meaning: "ph√†n n√†n" },
        "Revenue": { ipa: "/Ààrev.…ôn.juÀê/", paraphrase: "the total amount of money received by a company", meaning: "doanh thu" },
        "Durability": { ipa: "/Àåd í ä…ô.r…ôÀàb…™l.…ô.ti/", paraphrase: "the ability to stay in good condition for a long time", meaning: "ƒë·ªô b·ªÅn" },
        "Functionality": { ipa: "/Àåf å≈ãk. É…ônÀà√¶l.…ô.ti/", paraphrase: "how useful something is and how well it works", meaning: "t√≠nh nƒÉng/t√≠nh h·ªØu d·ª•ng" }
    };

    // --- Web Audio API ƒë·ªÉ t·∫°o √¢m b√°o ting ting / bu·ªìn ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1320, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        } else {
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }
    }

    let synth = window.speechSynthesis;
    let voices = [];
    const voiceSelect = document.getElementById('voiceSelect');

    function getFlag(lang) {
        if (lang.includes('GB')) return 'üá¨üáß';
        if (lang.includes('US')) return 'üá∫üá∏';
        if (lang.includes('AU')) return 'üá¶üá∫';
        if (lang.includes('IN')) return 'üáÆüá≥';
        if (lang.includes('IE')) return 'üáÆüá™';
        return 'üó£Ô∏è';
    }

    function populateVoices() {
        // L·ªçc k·ªπ h∆°n ƒë·ªÉ t√¨m c√°c accent IELTS ph·ªï bi·∫øn
        voices = synth.getVoices().filter(v => v.lang.startsWith('en'));
        
        // S·∫Øp x·∫øp ∆∞u ti√™n c√°c gi·ªçng hay (Google, Microsoft, Premium)
        voices.sort((a, b) => {
            if (a.name.includes('Google') && !b.name.includes('Google')) return -1;
            return 0;
        });

        voiceSelect.innerHTML = voices.map((v, i) => {
            const flag = getFlag(v.lang.toUpperCase() + v.name.toUpperCase());
            const accentName = v.name.replace(/Microsoft |Google |English |\(.*?\)/g, '').trim();
            return `<option value="${i}">${flag} ${accentName} (${v.lang})</option>`;
        }).join('');
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }
    populateVoices();

    function speak(text) {
        synth.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        if (voices[voiceSelect.value]) {
            utter.voice = voices[voiceSelect.value];
        }
        utter.rate = 0.85;
        synth.speak(utter);
    }

    function closeAllCards() {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        document.getElementById('mobileOverlay').style.display = 'none';
    }

    const grid = document.getElementById('vocabGrid');
    Object.entries(VOCAB_DATA).forEach(([word, info]) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            ${word}
            <div class="details">
                <div class="ipa">${info.ipa}</div>
                <div class="def">${info.paraphrase}</div>
                <strong class="v-meaning">${info.meaning}</strong>
                <a href="https://youglish.com/pronounce/${word}/english" target="_blank" class="yg-link">üì∫ Xem v√≠ d·ª• th·ª±c t·∫ø</a>
            </div>
        `;

        card.addEventListener('mouseenter', () => { if(window.innerWidth >= 1024) speak(word); });
        
        card.addEventListener('click', (e) => {
            if (window.innerWidth < 1024) {
                e.stopPropagation();
                const wasActive = card.classList.contains('active');
                closeAllCards();
                if (!wasActive) {
                    card.classList.add('active');
                    document.getElementById('mobileOverlay').style.display = 'block';
                    speak(word);
                }
            } else {
                speak(word);
            }
        });

        grid.appendChild(card);
    });

    let currentQ = '';
    let score = 0;
    let totalQuestions = 0;
    let questionPool = [];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function resetQuestionPool() {
        questionPool = shuffleArray(Object.keys(VOCAB_DATA));
    }

    function openQuiz() {
        document.getElementById('quizOverlay').style.display = 'flex';
        score = 0; 
        totalQuestions = 0;
        resetQuestionPool();
        updateScore();
        generateQuestion();
    }

    function closeQuiz() {
        document.getElementById('quizOverlay').style.display = 'none';
        synth.cancel();
    }

    function generateQuestion() {
        if (questionPool.length === 0) {
            resetQuestionPool();
        }

        currentQ = questionPool.shift();
        const correct = VOCAB_DATA[currentQ].meaning;
        
        let distractors = Object.values(VOCAB_DATA)
            .map(v => v.meaning)
            .filter(m => m !== correct);
        distractors = shuffleArray(distractors).slice(0, 3);
        
        const options = shuffleArray([...distractors, correct]);
        
        document.getElementById('question').innerText = `T·ª´ "${currentQ}" nghƒ©a l√† g√¨?`;
        const optionsGrid = document.getElementById('optionsGrid');
        optionsGrid.innerHTML = '';

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => handleAnswer(btn, opt === correct);
            optionsGrid.appendChild(btn);
        });
    }

    function handleAnswer(selectedBtn, isCorrect) {
        const btns = document.querySelectorAll('.opt-btn');
        btns.forEach(b => b.disabled = true);
        
        totalQuestions++;
        if (isCorrect) {
            selectedBtn.classList.add('correct');
            score++;
            playSound('correct');
        } else {
            selectedBtn.classList.add('wrong');
            playSound('wrong');
            btns.forEach(b => {
                if (b.innerText === VOCAB_DATA[currentQ].meaning) b.classList.add('correct');
            });
        }

        updateScore();
        setTimeout(generateQuestion, 1500);
    }

    function updateScore() {
        document.getElementById('score').innerText = `K·∫øt qu·∫£: ${score}/${totalQuestions} (C√≤n ${questionPool.length} t·ª´ trong b·ªô n√†y)`;
    }
</script>

</body>
